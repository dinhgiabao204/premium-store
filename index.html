<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Landing Page</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Welcome to Your Subscription Hub</h1>
      <p>Get access to the best social media apps all in one place!</p>
      <a href="#pricing" class="cta-button">Get Started</a>
    </header>

    <main>
      <section id="features">
        <!-- Features will be loaded here -->
        <div id="features-container"></div>
      </section>

      <section id="providers">
        <!-- Providers will be loaded here -->
        <div id="providers-container"></div>
      </section>

      <section id="pricing">
        <!-- Pricing information will be loaded here -->
        <div id="pricing-container"></div>
      </section>

      <section id="testimonials">
        <!-- Testimonials will be loaded here -->
        <div id="testimonials-container"></div>
      </section>

      <section id="faq">
        <!-- FAQ will be loaded here -->
        <div id="faq-container"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Subscription Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
